name: Build and Deploy Spring Boot App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # GitHub Secrets에 저장한 AWS Access Key ID
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # GitHub Secrets에 저장한 AWS Secret Access Key
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 975050133565.dkr.ecr.ap-northeast-2.amazonaws.com  # ECR 로그인

      - name: Build Docker image
        run: |
          docker build -t pet-connect-main:latest .  # 이미지를 'latest' 태그로 빌드
          docker push 975050133565.dkr.ecr.ap-northeast-2.amazonaws.com/pet-connect-main:latest  # 'latest' 태그로 ECR에 푸시

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1

      - name: Checkout kustomize repository
        uses: actions/checkout@v2
        with:
          repository: jungyuForce/k8s-manifest-repo
          ref: main
          token: ${{ secrets.ACTION_TOKEN }}
          path: k8s-manifest-repo

      - name: Update Kubernetes resources
        run: |
          cd k8s-manifest-repo/overlays/dev/
          # Kubernetes 리소스를 업데이트할 때 태그를 생략하고 'latest'를 사용
          kustomize edit set image 975050133565.dkr.ecr.ap-northeast-2.amazonaws.com/pet-connect-main=975050133565.dkr.ecr.ap-northeast-2.amazonaws.com/pet-connect-main:latest
          cat kustomization.yaml

      - name: Commit files
        run: |
          cd k8s-manifest-repo
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git commit -am "Update image to latest"
          git push -u origin main
