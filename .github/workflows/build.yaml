name: Build and Deploy Spring Boot App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}  # GitHub Secrets에 저장한 AWS Access Key ID
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # GitHub Secrets에 저장한 AWS Secret Access Key
          aws-region: ap-northeast-2  # 본인이 사용하는 AWS 리전

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 975050133565.dkr.ecr.ap-northeast-2.amazonaws.com  # ECR 로그인

      - name: Build Docker image
        run: |
          docker build -t pet-connect-main:latest .  # 로컬에서 빌드한 Docker 이미지의 태그
          docker tag pet-connect-main:latest 975050133565.dkr.ecr.ap-northeast-2.amazonaws.com/pet-connect-main:latest  # ECR에 푸시할 태그
          docker push 975050133565.dkr.ecr.ap-northeast-2.amazonaws.com/pet-connect-main:latest  # ECR에 Docker 이미지 푸시
