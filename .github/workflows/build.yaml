name: Build and Deploy Spring Boot App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build

      - name: Run tests
        run: ./gradlew test

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin 975050133565.dkr.ecr.ap-northeast-2.amazonaws.com

      - name: Build Docker image
        run: |
          docker build -t pet-connect-main .  # 이미지 태그 설정
          docker tag pet-connect-main:latest 975050133565.dkr.ecr.ap-northeast-2.amazonaws.com/pet-connect-main:latest  # ECR에 푸시할 태그

      - name: Push Docker image
        run: |
          docker push 975050133565.dkr.ecr.ap-northeast-2.amazonaws.com/pet-connect-main:latest  # ECR에 Docker 이미지 푸시

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v1

      - name: Checkout kustomize repository
        uses: actions/checkout@v2
        with:
          repository: jungyuForce/k8s-manifest-repo
          ref: main
          token: ${{ secrets.ACTION_TOKEN }}
          path: k8s-manifest-repo

      - name: Update Kubernetes resources
        run: |
          cd k8s-manifest-repo/overlays/dev/
          kustomize edit set image ${{ steps.login-ecr.outputs.registry }}/pet-connect-main=${{ steps.login-ecr.outputs.registry }}/pet-connect-main:latest
          cat kustomization.yaml

      # 변경된 Commit 단계 추가
      - name: Commit files
        run: |
          cd k8s-manifest-repo
          if [[ `git status --porcelain` ]]; then  # 변경 사항이 있는지 확인
            git config --global user.email "github-actions@github.com"
            git config --global user.name "github-actions"
            git commit -am "Update image tag"
            git push -u origin main  # 변경 사항이 있을 때만 푸시
          else
            echo "No changes to commit"  # 변경 사항이 없을 경우 메시지 출력
          fi

